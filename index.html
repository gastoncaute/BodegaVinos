<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega de Vino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="div-alerts1" id="div-alerts1">
        </div>
        <div class="div-form">
            <form id="form" class="form">
                <div class="tittle">
                    <button type="button" id="btn-order" class="button-order">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrows-transfer-down btn btn-secondary" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M17 3v6" />
                            <path d="M10 18l-3 3l-3 -3" />
                            <path d="M7 21v-18" />
                            <path d="M20 6l-3 -3l-3 3" />
                            <path d="M17 21v-2" />
                            <path d="M17 15v-2" />
                        </svg>
                    </button>
                    <h1 class="subtittle" id="title">Lista de vinos</h1>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="input-name" placeholder="Ingresa el nombre del vino">
                    <label for="floatingInput">Ingresa el nombre del vino</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="input-created" placeholder="Ingresa la fecha de elaboracion">
                    <label for="floatingInput">Ingresa la fecha de elaboracion</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="input-grape" placeholder="Ingresa el tipo de uva">
                    <label for="floatingInput">Ingresa el tipo de uva</label>
                </div>
        
                <div class="submit-box">
                    <input type="submit" value="Agregar Vino" class="btn btn-dark">
                </div>
            </form>
        </div>
        <div class="div-alerts2" id="div-alerts2"></div>
    </section>

    <section class="main-container">
        <label for="lista-de-vinos" class="label-vinos-stock"><h3>Vinos en Stock</h3></label>
        <section id="lista-de-vinos" class="vinos-stock"></section>

        <label for="lista-de-eliminados" class="label-vinos-sin-stock"><h3>Vinos sin Stock</h3></label>
        <section id="lista-de-eliminados" class="vinos-sin-stock">
            <button id="delete-all" class="delete-all btn btn-light">Limpiar Bodega</button>
        </section>
    </section>

    <script src="code.js"></script>
</body>
</html>
